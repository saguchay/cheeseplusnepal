    <script>
        // Encryption for cookies
        const secretKey = 'cheeseplusnepal2025';
        function encrypt(data) {
            let result = '';
            for (let i = 0; i < data.length; i++) {
                result += String.fromCharCode(data.charCodeAt(i) ^ secretKey.charCodeAt(i % secretKey.length));
            }
            return btoa(result);
        }

        function decrypt(data) {
            try {
                const decoded = atob(data);
                let result = '';
                for (let i = 0; i < decoded.length; i++) {
                    result += String.fromCharCode(decoded.charCodeAt(i) ^ secretKey.charCodeAt(i % secretKey.length));
                }
                return result;
            } catch (e) {
                return null;
            }
        }

        // Cookie handling
        function setCookie(name, value, days) {
            const encryptedValue = encrypt(value);
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encryptedValue};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    const encryptedValue = cookie.substring(nameEQ.length);
                    return decrypt(encryptedValue);
                }
            }
            return null;
        }

        function acceptCookies() {
            setCookie('cookieConsent', 'accepted', 365);
            document.getElementById('cookie-consent').style.display = 'none';
        }

        // Image popup functionality
        function showImagePopup(src, alt) {
            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = src;
            popupImage.alt = alt;
            popup.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            popupImage.focus(); // Improve accessibility
        }

        function hideImagePopup() {
            const popup = document.getElementById('image-popup');
            popup.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close popup with Esc key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideImagePopup();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Check cookie consent
            if (!getCookie('cookieConsent')) {
                document.getElementById('cookie-consent').style.display = 'block';
            }

            // Add error handling for images
            document.querySelectorAll('.gallery-item img').forEach(img => {
                img.onerror = () => {
                    img.src = 'fallback-image.jpg'; // Replace with actual fallback image
                };
            });
        });
    </script>
